
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "deny"
ignore = []

[bans]
multiple-versions = "deny"
wildcards = "deny"
allow-wildcard-paths = true
highlight = "all"
# Certain crates/versions that will be skipped when doing duplicate detection.
skip = [
    { name = "hermit-abi", version = "0.2.6" },
    { name = "hermit-abi", version = "0.3.1" },
    { name = "syn", version = "1.0.109" },
    { name = "syn", version = "2.0.10" },
    { name = "windows-sys", version = "0.42.0" },
    { name = "windows-sys", version = "0.45.0" },
    { name = "dirs-sys", version = "0.3.7" },
    { name = "dirs-sys", version = "0.4.0" },
    { name = "redox_syscall", version = "0.2.16" },
    { name = "redox_syscall", version = "0.3.5" },

]
# Crate dependency trees that will be skipped when doing duplicate detection.
skip-tree = [
    { name = "windows-sys", version = "0.42.0" },
    { name = "windows-sys", version = "0.48.0" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
