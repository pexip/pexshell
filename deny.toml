
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "deny"
yanked = "deny"
notice = "deny"
ignore = []

[bans]
multiple-versions = "deny"
wildcards = "deny"
allow-wildcard-paths = true
highlight = "all"
# Certain crates/versions that will be skipped when doing duplicate detection.
skip = [
    { name = "syn", version = "1.0.109" },
    { name = "syn", version = "2.0.10" },
    { name = "indexmap", version = "1.9.3 " },
    { name = "indexmap", version = "2.0.0 " },
    # hashbrown is a dependency of indexmap
    { name = "hashbrown", version = "0.12.3" },
    { name = "hashbrown", version = "0.14.0" },
    { name = "bitflags", version = "1.3.2" },
    { name = "bitflags", version = "2.3.3" },
]
# Crate dependency trees that will be skipped when doing duplicate detection.
skip-tree = [
    { name = "rustix", version = "*" },
    { name = "regex-automata", version = "*" },
    { name = "redox_syscall", version = "*" },
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
