[package]
name = "pex_lib"
version = "0.1.0"
edition = "2021"
rust-version = "1.64"
license = "BSD-3-Clause"

[lib]
name = "pexlib"
path = "src/lib.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-stream = "0.3.3"
async-trait = "0.1.56"
chrono = { version = "0.4.19", features = [
    "std",
    "clock",
    "serde",
], default-features = false } # for timestamps
console = "0.15.5" # colour stderr logging
futures = { version = "0.3.21", features = ["executor"] }
hyper = "0.14.20"
log = { version = "0.4.17", features = ["std"] }
parking_lot = "0.12.1"
reqwest = { version = "0.11.11", default-features = false, features = ["json"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
strum = { version = "0.24.1", features = ["derive"] }
tokio = { version = "1.26.0", features = ["fs"] }
zeroize = { version = "1.5.7", features = ["zeroize_derive"] }

[dev-dependencies]
derive_more = "0.99.17"
httptest = "0.15.4"
test-case = "3.0.0"
test_helpers = { path = "../test_helpers" }
uuid = { version = "1.1.2", features = ["v4"] }

[features]
all_logs = []
