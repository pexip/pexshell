[workspace]
members = ["lib", "test_helpers"]

[package]
name = "pexshell"
version = "0.1.0"
edition = "2021"
autotests = false
autobins = false
rust-version = "1.64"
license = "BSD-3-Clause"

[[bin]]
name = "pexshell"
path = "src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
async-stream = "0.3.4"
async-trait = "0.1.68"
chrono = { version = "0.4.24", features = [
    "std",
    "clock",
    "serde",
], default-features = false } # for timestamps
clap = { version = "4.1.13", features = ["wrap_help", "string"] }
clap_complete = "4.1.5"
clap_complete_nushell = "0.1.10"
colored_json = "3.1.0"
console = "0.15.5" # colour stderr logging
dialoguer = { version = "0.10.3", features = ["fuzzy-select"] }
directories = "4.0.1"
fslock = "0.2.1"
futures = { version = "0.3.27", features = ["executor"] }
git-version = "0.3.5"
is-terminal = "0.4.5" # for determining if stdout is a terminal (interactive)
keyring = "2.0.1"
lazy_static = "1.4.0"
lib = { package = "pex_lib", path = "lib", version = "0.1.0" }
log = { version = "0.4.17", features = [
    "std",
    "serde",
    # "max_level_trace",
    # "release_max_level_info", # may be useful for limiting logging in release builds, if we decide we want to do that
] }
parking_lot = "0.12.1"
reqwest = { version = "0.11.15", default-features = false, features = ["json"] }
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
tokio = { version = "1.27.0", features = ["macros", "io-std"] }
toml = "0.7.3"
version = "3.0.0"

[target.'cfg(unix)'.dependencies]
simple-signal = "1.1.1"

[dev-dependencies]
assert-panic = "1.0.1"
httptest = "0.15.4"
mockall = "0.11.4"
test-case = "3.0.0"
test_helpers = { path = "test_helpers" }
uuid = "1.3.0"

[features]
default = ["rustls-native-certs"]
all_logs = ["lib/all_logs"]
ci = ["test_helpers/ci"]
rustls-native-certs = ["reqwest/rustls-tls-native-roots"]
rustls = ["reqwest/rustls-tls"]
